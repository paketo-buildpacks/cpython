api = "0.7"

[buildpack]
  id = "paketo-buildpacks/cpython"
  name = "Paketo Buildpack for CPython"
  sbom-formats = ["application/vnd.cyclonedx+json", "application/spdx+json", "application/vnd.syft+json"]

  [[buildpack.licenses]]
    type = "Apache-2.0"
    uri = "https://github.com/paketo-buildpacks/cpython/blob/main/LICENSE"

[metadata]
  include-files = [
    "buildpack.toml",
    "linux/amd64/bin/build",
    "linux/amd64/bin/detect",
    "linux/amd64/bin/env",
    "linux/amd64/bin/run",
    "linux/arm64/bin/build",
    "linux/arm64/bin/detect",
    "linux/arm64/bin/env",
    "linux/arm64/bin/run",
  ]

  pre-package = "./scripts/build.sh --target linux/amd64 --target linux/arm64"

  [metadata.default-versions]
    python = "3.10.x"

  [[metadata.dependency-constraints]]
    constraint = "3.9.*"
    id = "python"
    patches = 2

  [[metadata.dependency-constraints]]
    constraint = "3.10.*"
    id = "python"
    patches = 2

  [[metadata.dependency-constraints]]
    constraint = "3.11.*"
    id = "python"
    patches = 2

  [[metadata.dependency-constraints]]
    constraint = "3.12.*"
    id = "python"
    patches = 2

  [[metadata.dependency-constraints]]
    constraint = "3.13.*"
    id = "python"
    patches = 2

[[stacks]]
  id = "*"

[[targets]]
  arch = "amd64"
  os = "linux"

[[targets]]
  arch = "arm64"
  os = "linux"
